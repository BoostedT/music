<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Melodiic - Login</title>
  <link rel="icon" href="assets/images/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#000428] to-[#004e92]">
  <div class="w-full max-w-md bg-white/5 backdrop-blur-sm p-8 rounded-xl shadow-xl">
    <h1 class="text-4xl font-bold text-white mb-6 text-center">Melodiic</h1>
    <form id="loginForm" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-white mb-1">Email address</label>
        <input type="email" id="email"
          class="w-full px-4 py-2 rounded-md bg-white/10 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="you@domain.com" required />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-white mb-1">Password</label>
        <input type="password" id="password"
          class="w-full px-4 py-2 rounded-md bg-white/10 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
          placeholder="••••••••" required />
      </div>
      <div class="flex items-center justify-between text-sm text-white">
        <label class="flex items-center">
          <input type="checkbox" class="mr-2 accent-blue-500" />
          Remember me
        </label>
        <a href="#" class="hover:underline text-blue-300">Forgot password?</a>
      </div>
      <button type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition">
        Sign In
      </button>
      <p class="text-center text-sm text-gray-300 mt-4">
        Don't have an account?
        <a href="#" class="text-blue-300 hover:underline">Sign up</a>
      </p>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      if (!email) return;

      const name = email.split('@')[0]; // get username from email
      localStorage.setItem('username', name); // store in localStorage

      setTimeout(() => {
        window.location.href = 'dashboard.html';
      }, 1000);
    });
  </script>
</body>

</html>
